<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <h1>
        Task Lister<img src="/images/to-do-icon.png" alt="app icon" />
      </h1>
      <form id="form">
        <p>Create a new task-</p>
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task..."
          required
        />

        <!-- Container for priority and due date -->
        <div class="priority-date-container">
          <select id="priority" name="priority" title="select priority of task">
            <option value="" disabled selected>Select priority</option>
            <option value="low-priority">Low priority</option>
            <option value="medium-priority">Medium priority</option>
            <option value="high-priority">High priority</option>
          </select>

          <input type="date" id="date-input" placeholder="Due date" />
        </div>

        <input type="submit" id="submit" placeholder="Add Task" />
      </form>
      <h2>My Tasks</h2>
      <ul id="task">
        <!-- Tasks will be dynamically inserted here -->
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
