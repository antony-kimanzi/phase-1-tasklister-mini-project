<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Task Lister<img src="/images/to-do-icon.png" alt="app icon" /></h1>
      <form id="form">
        <p>Create a new task-</p>
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task..."
          required
        />

        <!-- Container for priority and due date -->
        <div class="priority-date-container">
          <select id="priority" name="priority" title="select priority of task">
            <option value="" disabled selected>Select priority</option>
            <option value="low">Low priority</option>
            <option value="medium">Medium priority</option>
            <option value="high">High priority</option>
          </select>

          <input type="date" id="date-input" placeholder="Due date" />
        </div>

        <input type="submit" id="submit" placeholder="Add Task" />
      </form>
      <div class="list-hdr">
        <h2>My Tasks</h2>
        <button id="sort-btn" class="sort-btn">Sort</button>
      </div>
      <ul id="task" class="list-group list-group-flush">
        <!-- Tasks will be dynamically inserted here -->
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./src/index.js"></script>
  </body>
</html>
